<!DOCTYPE html>
<html>
<head>
    <title>CSS Grid Example</title>
    <style>
        /* Define a grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Create 3 equal-width columns */
            grid-gap: 20px; /* Add some gap between grid items */
        }

        /* Responsive grid layout */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
            }
        }

        /* Style individual grid items */
        .grid-item {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        /* Hover effect for grid items */
        .grid-item:hover {
            transform: scale(1.1);
        }

        /* Different sized grid items */
        .grid-item.large {
            grid-column: span 2;
        }

        /* Nested grid */
        .nested-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }

        /* Additional styling for demonstration purposes */
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Grid Example</h1>
        <p>Click and drag to resize the browser window to see the responsive grid in action.</p>
    </header>
    
    <!-- Grid container -->
    <div class="grid-container">
        <!-- Grid items -->
        <div class="grid-item large">1 (Large)</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item nested-grid">
            Nested Grid
            <div class="grid-item">Nested 1</div>
            <div class="grid-item">Nested 2</div>
        </div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
