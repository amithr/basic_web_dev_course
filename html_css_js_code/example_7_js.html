<!DOCTYPE html>
<html>
<head>
    <title>JavaScript and FastAPI Integration</title>
    <script>
        // Function to make an API request to FastAPI
        function makeApiRequest() {
            fetch('http://localhost:8000/items/1')
                //response itself is the direct response from the API server
                //json() returns a promise that contains JSON
                .then(response => response.json())
                .then(json => {
                    // stringify() converts a JS object to a JS string
                    // stringify(json, null, 2) converts a JS object to a JS string
                    // null and 2 simply affect the appearance
                    document.getElementById("apiResponse").innerHTML = JSON.stringify(json);
                })
                .catch(error => {
                    document.getElementById("apiResponse").innerHTML = 'Error: ' + error;
                });
        }
    </script>
</head>
<body>
    <h1>JavaScript and FastAPI Integration</h1>

    <button onclick="makeApiRequest()">Make API Request</button>
    <pre id="apiResponse"></pre>
</body>
</html>
